<!DOCTYPE html>
<html>
	<head>
		<title>Coliseum</title>
    	<meta charset="UTF-8">
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<!-- Other Zero to Heroes libraries -->
		<!-- <script src="../dependencies/parseCardsText.js"></script> -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" ></script>

		<style>
			html, body {
				margin: 0;
				height: 100%;
			}

			.main-container {
				width: 40%;
				height: 100%;
				margin: auto;
				position: relative;
			}

			.external-player-container {
				width: 100%; 
				height: 93%;
				display: inline-block;
				position: relative;
			}

			.external-player {
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div class="manastorm main-container">
			<div class="external-player-container">
				<div id="externalPlayer" class="external-player">
					Waiting waiting
				</div>
			</div>
		</div>

		<script src="../app.js"></script>
		<script>
			$.ajax({
				url: 'replay.xml',
				dataType: 'xml',
				success: function(response) {
					console.log('successfully loaded replay', response);
					window.coliseum.zone.run(() => {
						window.coliseum.component.loadReplay(response);
					})
				}
			})
		</script>
	</body>
</html>
