			body {

				position: relative;

	<body>
		<div id="externalPlayer" class="external-player">
			Waiting waiting
		</div>

		<script src="./coliseum.js"></script>
		<script>
			$.ajax({
				url: 'replay.xml',
				dataType: 'xml',
				success: function(response) {
					console.log('respoinse', response);
					const replayAsString = response ? new XMLSerializer().serializeToString(response) : null;
					window.coliseum.zone.run(() => {
						window.coliseum.component.loadReplay(replayAsString, {
							reviewId: 'fakeReviewId',
						});
					});
				},
			});
		</script>
	</body>
