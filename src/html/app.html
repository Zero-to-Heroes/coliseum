<!DOCTYPE html>
<html>
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-65945334-5"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'UA-65945334-5');
		</script>

		<title>Coliseum</title>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<link href="https://fonts.googleapis.com/css?family=Passion+One:400,600,700" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet" />
		<!-- Not needed for the angular app, but needed for this HTML scaffholding -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<style>
			html,
			body {
				margin: 0;
				height: 100%;
			}

			.external-player {
				position: relative;
				width: 75%;
				margin: auto;
			}
		</style>
	</head>

	<body>
		<div id="externalPlayer" class="external-player">
			Waiting waiting
		</div>

		<script src="./coliseum.js"></script>
		<script>
			$.ajax({
				url: 'replay.xml',
				dataType: 'xml',
				success: function(response) {
					console.log('respoinse', response);
					const replayAsString = response ? new XMLSerializer().serializeToString(response) : null;
					window.coliseum.zone.run(() => {
						window.coliseum.component.loadReplay(replayAsString, {
							reviewId: 'fakeReviewId',
						});
					});
				},
			});
		</script>
	</body>
</html>
